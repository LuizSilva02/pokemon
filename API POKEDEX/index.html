<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
   
        <h1>Pokemon Randomw VS</h1>
        <button class="button" onClick="window.location.reload();">BATALHAR</button>
        <div class="container-imagem" id="listapokemon">
            <div id="pokemon1">
                <img src="" alt="">
                <h2></h2>
                <p></p>
            </div>
            <div class="cor">vs</div>
            <div  id="pokemon2">
                <img src="" alt="">
                <h2></h2>
                <p></p>
            </div>
        </div>
        

    <script>

        let lista = document.getElementById("listapokemon")

        function consultarPokemon(id, num){
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
        .then(function(response){
            response.json()
            .then(function(pokemon){
                createPokemon(pokemon, num)
            })
        })
        }
      function consultarPokemons(){
        let primeiroId =Math.round( Math.random() * 200)
        let segubdoId =Math.round( Math.random() * 200)


        consultarPokemon(primeiroId, 1)
        consultarPokemon(segubdoId, 2)
      }
      function createPokemon(pokemon, num){
        let item = lista.querySelector(`#pokemon${num}`)
        
        let imagem = item.getElementsByTagName("img")[0]
        imagem.setAttribute("src", pokemon.sprites.front_default)

        let nome = item.getElementsByTagName("h2")[0]
        nome.textContent = pokemon.name


      }
      consultarPokemons()
    </script>
</body>
</html>
